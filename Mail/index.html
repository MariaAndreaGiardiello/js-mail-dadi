<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mail</title>
</head>
<body>
    <header>
        <h1>Convalida E-mail</h1>
    </header>
    <main>
        <div class="container">
            <h3>E-mail supportate</h3>
            <div class="row">
                <div class="box">
                    <img class="logo" src="img/libero-logo.png" alt="">
                    <h6>LIBERO MAIL</h6>
                </div>
                <div class="box">
                    <img class="logo" src="img/logo-apple-mail.png" alt="">
                    <h6>ICLOUD MAIL</h6>
                </div>
                <div class="box">
                    <img class="logo" src="img/logo-gmail.png" alt="">
                    <h6>GMAIL</h6>
                </div>
                <div class="box">
                    <img class="logo" src="img/logo-outlook.png" alt="">
                    <h6>OUTLOOK</h6>
                </div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
